<!-- 預覽頁面頭部 -->
<header class="preview-header">
  <div class="preview-header-content">
    <h1 class="preview-title">
      <i class="fas fa-eye"></i>
      輪播圖預覽效果
    </h1>
    <div class="preview-actions">
      <div class="device-selector">
        <button class="device-option active" data-device="desktop">
          <i class="fas fa-desktop"></i> 桌面版
        </button>
        <button class="device-option" data-device="tablet">
          <i class="fas fa-tablet-alt"></i> 平板
        </button>
        <button class="device-option" data-device="mobile">
          <i class="fas fa-mobile-alt"></i> 手機
        </button>
      </div>
      <button class="close-btn" onclick="window.close()">
        <i class="fas fa-times"></i> 關閉預覽
      </button>
    </div>
  </div>
</header>

<!-- 預覽容器 -->
<div class="preview-home-container">
  <!-- 預覽提示 -->
  <div class="preview-notice">
    <i class="fas fa-info-circle"></i>
    <div>
      <strong>預覽說明：</strong>
      這是您編輯的輪播圖在實際網站中的顯示效果。您可以切換不同設備查看響應式效果，或點擊輪播控制來測試互動功能。
    </div>
  </div>

  <!-- 設備框架 -->
  <div class="device-frame desktop" id="deviceFrame">
    <!-- 網站頭部 -->
    <header>
      <div class="container header-container">
        <div class="logo">
          <div
            style="
              width: 60px;
              height: 24px;
              background: var(--primary-color);
              border-radius: 4px;
            "
          ></div>
          <div class="company-name">航泰砂布有限公司</div>
        </div>
        <nav>
          <ul>
            <li><a href="#" class="active">關於我們</a></li>
            <li><a href="#">最新消息</a></li>
            <li><a href="#">產品介紹</a></li>
            <li><a href="#">聯絡我們</a></li>
          </ul>
        </nav>
        <select class="language-select">
          <option value="zh">中文</option>
          <option value="en">English</option>
        </select>
      </div>
    </header>

    <!-- 輪播英雄區塊 -->
    <section class="hero">
      <div class="carousel-container" id="carouselContainer">
        <!-- 輪播圖片會通過JavaScript動態添加 -->
      </div>

      <!-- 輪播控制 -->
      <button class="carousel-controls carousel-prev" id="carouselPrev">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="carousel-controls carousel-next" id="carouselNext">
        <i class="fas fa-chevron-right"></i>
      </button>

      <!-- 輪播指示器 -->
      <div class="carousel-indicators" id="carouselIndicators">
        <!-- 指示器會通過JavaScript動態添加 -->
      </div>
    </section>
  </div>
</div>
