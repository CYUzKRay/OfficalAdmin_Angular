<div class="form-box">
  <h2>登入</h2>
  <div class="input-box">
    <input
      type="text"
      placeholder="用戶名"
      required
      [(ngModel)]="data.Account"
    />
  </div>
  <div class="input-box">
    <input
      type="password"
      placeholder="密碼"
      required
      [(ngModel)]="data.Password"
    />
  </div>
  <button class="btn" (click)="Login()">登入</button>
</div>
